<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alphamed</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <div class="wrapper">
    <header class="header">

        <nav class="nav__wrapper">
        <div class="container__header">
            <div class="nav__wrapper__box">
              <div class="nav__wrapper__box__pretitle">многопрофильная клиника</div>
            
              <div class="nav__wrapper__box__menu">
                <div class="nav__wrapper__box__menu__item">
                  <a class="nav__wrapper__box__menu__item__link" href="#">Филиалы </a>
                </div>
                <div class="nav__wrapper__box__menu__item">
                  <a class="nav__wrapper__box__menu__item__link" href="#">Сотрудничество </a>
                </div>
                <div class="nav__wrapper__box__menu__item">
                  <a class="nav__wrapper__box__menu__item__link" href="#">Контакты </a>
                </div>
              </div>
            </div>
            <div class="nav__wrapper__box">
              <div class="nav__wrapper__box__lang">Ro</div>
              <div class="nav__wrapper__box__lang lang-active">Рус</div>
            </div>
        </div>
      </nav>
  
        <div class="header__wrapper">
        <div class="container__header">
            <div class="header__wrapper__box">
              <a class="header__wrapper__box__logo" href="#">
                <img class="logo" src="images/logo.png" alt="logo">
              </a>
            </div>
            <div class="header__wrapper__box">
              <div class="header__wrapper__box__btns">
                <div class="header__wrapper__box__btns__select white">Выбрать врача</div>
                <div class="header__wrapper__box__btns__search">
                  <input class="search" type="text" placeholder="Поиск">
                  <span><img class="search_icons" src="icons/Search.svg" alt="search"></span>
                </div>
                </div>
            </div>
            <div class="header__wrapper__box">
              <a class="header__wrapper__box__phone" href="tel:+37322908800">
                <span><img class="phone" src="icons/phone.svg" alt="phone"></span> + 373 (22) 90-88-00
              </a>
              <div class="header__wrapper__box__messenger">Мессенджеры <span><img class="arrow" src="icons/arrow-down.svg" alt=""></span></div>
            </div>
            <div class="header__wrapper__box">
              <a class="header__wrapper__box__call red" href="#">Заказать звонок</a>
            </div>
          </div>
        </div>
  
      </header>
    
    <main class="main">
        
        <section class="crumbs">
            <div class="container">
                <div class="crumbs__wrapper">
                    <div class="crumbs__wrapper__item">Главная</div>
                    <div class="crumbs__wrapper__separator"><img src="icons/arrow-crumbs.svg" alt=""></div>
                    <div class="crumbs__wrapper__item crumbs-active">Выбрать врача</div>
                </div>
            </div>
        </section>

        <section class="record">
            <div class="container">
                <div class="record__wrapper">
                    <div class="record__wrapper__title">
                        Запишитесь на приём к врачу
                    </div>
                    <div class="record__wrapper__box">
                        <fieldset>
                            <legend>Специальность</legend>
                            <select name="" id="">
                                <option value="">Все Специальность</option>
                                <option value="">Дермотолог</option>
                                <option value="">Ревматолог</option>
                            </select>
                        </fieldset>
                        <fieldset>
                            <legend>Филиал</legend>
                            <select name="" id="">
                                <option value="">Все филиалы</option>
                                <option value="">Кишинев</option>
                                <option value="">Бельцы</option>
                            </select>
                        </fieldset>
                        <fieldset>
                            <legend>Поиск по  фамилии</legend>
                            <input type="text" placeholder="Поиск"><span><img class="search_icons" src="icons/Search.svg" alt="search"></span>
                        </fieldset>
                    </div>
                </div>
            </div>
        </section>

        <section class="doctors">
            
        </section>

    </main>
    
    <footer class="footer"></footer>
  </div>



  <script src="js/main.min.js"></script>
</body>

</html>
